<form [formGroup]="searchForm">
  <p-dropdown formControlName="fieldName" [options]="fieldOptions"></p-dropdown>
  <p-dropdown formControlName="operator" [options]="operatorOptions"></p-dropdown>
  <input formControlName="value" type="text">
  <button type="button" (click)="addSearchCriteria()">Add Criteria</button>
</form>
<p-table [value]="searchCriteria">
  <ng-template pTemplate="header">
    <tr>
      <th>Field Name</th>
      <th>Operator</th>
      <th>Value</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-criteria>
    <tr>
      <td>{{ criteria.fieldName }}</td>
      <td>{{ criteria.operator }}</td>
      <td>{{ criteria.value }}</td>
      <td><button type="button" (click)="removeSearchCriteria(criteria)">Remove</button></td>
    </tr>
  </ng-template>
</p-table>
